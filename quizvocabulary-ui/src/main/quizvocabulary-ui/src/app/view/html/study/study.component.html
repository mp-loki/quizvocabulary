<div class="container col-sm-10 col-lg-4">
	<div class="row">
		<label>Studying {{language.name}}</label><span class="flag-icon flag-icon-{{language.code}}"></span>
	</div>
	<div class="row">
		<label>Add word:</label>
	</div>
	<div class="row">
		<label>Add word:</label>
	</div>
	<div class="row">
		<div class="col-sm-10 col-md-6">
			<label i18n="Word">Word: </label> <input type="text" class="form-control" [(ngModel)]="logosToAdd" placeholder="logos" />
		</div>
		<div class="col-sm-10 col-md-6">
			<label i18n="Word">Translation: </label> <input type="text" class="form-control" [(ngModel)]="translationToAdd" placeholder="translation" />
		</div>
	</div>
	<div class="row col-sm-12 text-center top-buffer" *ngIf="saveEnabled()">
		<button (click)="save()" type="button" class="btn btn-success" i18n="Save">Save</button>		
		<button (click)="clear()" type="button" class="btn" i18n="Clear">Clear</button>		
	</div>
</div>
</div>
